{% extends "base.html" %}
{% load static %}

{% block title %}Add New Trail{% endblock %}

{% block content %}
    <h1>Add New Trail</h1>

    <form method="post">
        <table>
            {{ form }}
        </table>

        {% csrf_token %}

        <p class="center">
            <button type="submit" id="add_submit">Add Trail</button>
        </p>

        <p class="center">
            <a id="back" href="{% url 'home' %}">Back</a>
        </p>
    </form>
{% endblock %}
